<app-siderbar></app-siderbar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>
  </div>
</div>
<form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Actulizar cliente</h5>
    </div>
    <ng-container *ngIf="load_data">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <div
              class="spinner-border"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <<ng-container *ngIf="!load_data">
      <div class="card-body" *ngIf="cliente != undefined">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Nombres</label>
            <input
              class="form-control"
              type="text"
              name="nombres"
              [(ngModel)]="cliente.nombres"
              placeholder="Nombres completos"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Apellidos</label>
            <input
              class="form-control"
              type="text"
              name="apellidos"
              [(ngModel)]="cliente.apellidos"
              placeholder="Apellidos completos"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label"
              >Correo electrónico</label
            >
            <input
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="cliente.email"
              placeholder="Correo electrónico"
              required
            />
          </div>

          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Telefono</label>
            <input
              class="form-control"
              type="text"
              name="telefono"
              [(ngModel)]="cliente.telefono"
              placeholder="Telefono"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label"
              >Fecha nacimiento</label
            >
            <input
              class="form-control"
              type="date"
              name="f_nacimiento"
              [(ngModel)]="cliente.f_nacimiento"
              placeholder="First name"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">DNI</label>
            <input
              class="form-control"
              type="number"
              placeholder="DNI"
              name="dni"
              [(ngModel)]="cliente.dni"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Genero</label>
            <select
              class="form-control custom-select"
              name="genero"
              [(ngModel)]="cliente.genero"
              required
            >
              <option value="" disabled selected>Selecionar</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="cliente == undefined">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">No se encontro el registro</h3>
            <div class="row">
              <div class="col-3 mx-auto">
                <img
                  src="assets/img/advertencia.png"
                  alt=""
                  style="width: 100%"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="card-footer" *ngIf="cliente != undefined">
      <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">
        Actualizar cliente
      </button>
      <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Actulizando...
      </button>
      <a [routerLink]="['/panel/clientes']" class="btn btn-warning">Regresar</a>
    </div>
  </div>
</form>
