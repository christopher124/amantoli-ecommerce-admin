<app-siderbar></app-siderbar>

<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">
                <!-- Pretitle -->
                <h6 class="header-pretitle">Módulo</h6>

                <!-- Title -->
                <h1 class="header-title">Clientes</h1>
              </div>
            </div>
            <!-- / .row -->
          </div>
        </div>

        <!-- Alert -->

        <!-- Card -->
        <div class="card">
          <div class="card-header">
            <h2 style="margin-bottom: 0px">Registro de cliente</h2>
          </div>
          <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
            <div class="card box-shadow-sm">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label h3"
                      >Nombres</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="nombres"
                      [(ngModel)]="cliente.nombres"
                      placeholder="Nombres"
                      required
                    />
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label h3"
                      >Apellidos</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="apellidos"
                      [(ngModel)]="cliente.apellidos"
                      placeholder="Apellidos completos"
                      required
                    />
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label h3"
                      >Correo electrónico</label
                    >
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      [(ngModel)]="cliente.email"
                      placeholder="Correo electrónico"
                      required
                    />
                  </div>

                  <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label h3"
                      >Teléfono</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="telefono"
                      [(ngModel)]="cliente.telefono"
                      placeholder="Teléfono"
                      required
                    />
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label h3"
                      >Fecha nacimiento</label
                    >
                    <input
                      class="form-control"
                      type="date"
                      [max]="fechamax"
                      [min]="fechamin"
                      name="f_nacimiento"
                      [(ngModel)]="cliente.f_nacimiento"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <!-- <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label"
                      >DNI</label
                    >
                    <input
                      class="form-control"
                      type="number"
                      placeholder="DNI"
                      name="dni"
                      [(ngModel)]="cliente.dni"
                      required
                    />
                  </div> -->

                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label h3"
                      >Género</label
                    >
                    <select
                      class="form-control custom-select"
                      name="genero"
                      [(ngModel)]="cliente.genero"
                      required
                    >
                      <option value="" disabled selected>Selecionar</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button
                  *ngIf="!load_btn"
                  class="btn btn-primary mr-3"
                  type="submit"
                >
                  Crear cliente
                </button>
                <button
                  *ngIf="load_btn"
                  type="button"
                  class="btn btn-secondary"
                  disabled
                >
                  <span
                    class="spinner-grow spinner-grow-sm me-2"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Creando...
                </button>
                <a [routerLink]="['/panel/clientes']" class="btn btn-warning"
                  >Regresar</a
                >
              </div>
            </div>
          </form>
        </div>

        <br />
      </div>
    </div>
    <!-- / .row -->
  </div>
</div>
