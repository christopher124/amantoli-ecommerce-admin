<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img [src]="imgSelect" style="width: 185px" alt="logo" />
                  <h4 class="mt-1 mb-5 pb-1">
                    Panel de administración de la tienda Amantoli
                  </h4>
                </div>

                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <div class="form-group">
                    <label for="signin-email">Correo electronico</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      [(ngModel)]="user.email"
                      placeholder="Correo electrónico"
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <label for="signin-password" class="form-label"
                      >Contraseña</label
                    >
                    <div class="cs-password-toggle input-group-overlay">
                      <input
                        type="password"
                        class="form-control appended-form-control"
                        name="password"
                        [(ngModel)]="user.password"
                        placeholder="Contraseña"
                        required=""
                      />
                      <div class="input-group-append-overlay">
                        <label
                          class="btn cs-password-toggle-btn input-group-text"
                        >
                          <input type="checkbox" class="custom-control-input" />
                          <i class="cxi-eye cs-password-toggle-indicator"></i>
                          <span class="sr-only">Show password</span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    Iniciar sesión
                  </button>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Somos más que una empresa</h4>
                <p class="small mb-0">
                  "La mejor inversión que hice durante mucho tiempo. Solo puedo
                  recomendarlo para otros usuarios".
                </p>
                <p>-Usuario administrador</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
