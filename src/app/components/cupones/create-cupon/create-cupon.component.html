<app-siderbar></app-siderbar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m贸dulo crea los cupones para la tienda.</p>
  </div>
</div>
<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Registro de cupones</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 col-md-6 form-group">
          <label for="validationCustom01" class="form-label"
            >Codigo de cup贸n</label
          >
          <input
            class="form-control"
            type="text"
            name="codigo"
            [(ngModel)]="cupon.codigo"
            placeholder="Codigo de cup贸n "
            required
          />
        </div>
        <div class="col-lg-3 col-md-6">
          <label for="validationCustom01" class="form-label">Tipo</label>
          <select
            class="form-control custom-select"
            name="tipo"
            [(ngModel)]="cupon.tipo"
            required
          >
            <option value="" disabled selected>Selecionar</option>
            <option value="Porcentaje">Porcentaje</option>
            <option value="Valor fijo">Valor fijo</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 form-group">
          <label for="validationCustom01" class="form-label">Valor</label>
          <input
            class="form-control"
            type="number"
            name="valor"
            [(ngModel)]="cupon.valor"
            placeholder="Valor del descuento"
            required
          />
        </div>
        <div class="col-lg-3 col-md-6 form-group">
          <label for="validationCustom01" class="form-label">Limite</label>
          <input
            class="form-control"
            type="number"
            name="limite"
            [(ngModel)]="cupon.limite"
            placeholder="Valor maximo"
            required
          />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">
        Crear cup贸n
      </button>
      <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Creando...
      </button>
      <a [routerLink]="['/panel/cupones']" class="btn btn-warning">Regresar</a>
    </div>
  </div>
</form>
