<app-siderbar></app-siderbar>

<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">
                <!-- Pretitle -->
                <h6 class="header-pretitle">Módulo</h6>

                <!-- Title -->
                <h1 class="header-title">Descuentos</h1>
              </div>
            </div>
            <!-- / .row -->
          </div>
        </div>

        <!-- Alert -->

        <!-- Card -->
        <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
          <div class="card">
            <div class="card-header">
              <!-- Title -->
              <h2 class="card-header-title">Registro de un nuevo producto</h2>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="h3"
                          >Titulo del producto (*)</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          required
                          placeholder="Titulo del producto"
                          name="titulo"
                          [(ngModel)]="producto.titulo"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="h3"
                          >Stock (*)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Cantidad inicial"
                          required
                          name="stock"
                          [(ngModel)]="producto.stock"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <label for="exampleInputEmail1" class="h3"
                        >Categoría (*)</label
                      >
                      <select
                        class="form-control custom-select"
                        id="select-input"
                        required
                        name="categoria"
                        [(ngModel)]="producto.categoria"
                      >
                        <option value="" selected disabled>Seleccionar</option>
                        <option
                          value="{{ item.titulo }}"
                          *ngFor="let item of config_global.categorias"
                        >
                          {{ item.titulo }}
                        </option>
                      </select>
                    </div>

                    <!-- <div class="col-6 form-group">
                      <label for="">Mostrar (*)</label>
                      <select
                        class="form-control custom-select"
                        id="select-input"
                        required
                        name="visibilidad"
                        [(ngModel)]="producto.visibilidad"
                      >
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="Peru">Peru</option>
                        <option value="Exterior">Exterior</option>
                        <option value="Todo el mundo">Todo el mundo</option>
                      </select>
                    </div> -->
                    <div class="col-12 form-group">
                      <label for="" class="h3">Descripción corta (*)</label>
                      <textarea
                        class="form-control mb-3"
                        placeholder="Titulo de producto"
                        required
                        name="descripcion"
                        [(ngModel)]="producto.descripcion"
                        rows="5"
                      ></textarea>

                      <label class="h3">Descripción del producto (*)</label>
                      <editor
                        [init]="config"
                        name="contenido"
                        [(ngModel)]="producto.contenido"
                      ></editor>
                    </div>
                    <!-- <div class="col-lg-12 form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for=""><b>Etiquetas</b></label>
                                        <select class="form-control custom-select" name="new_etiqueta" [(ngModel)]="new_etiqueta" (change)="agregar_etiqueta()">
                                            <option value="" selected disabled>Seleccionar</option>
                                            <option value="{{item._id}}_{{item.titulo}}" *ngFor="let item of etiquetas">{{item.titulo}}</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <div class="ms-auto py-2">
                                            <ng-container *ngFor="let item of arr_etiquetas; let indice = index">
                                                <a class="badge badge-secondary text-white mr-3" style="cursor: pointer;" (click)="eliminar_etiqueta(indice)">
                                                    {{item.titulo}}
                                                </a>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="row">
                    <div class="col-lg-12 form-group">
                      <label for="" class="h3">Precio (*)</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Precio"
                        required
                        name="precio"
                        [(ngModel)]="producto.precio"
                      />
                    </div>

                    <!-- <div class="col-lg-12 form-group">
                      <label for="">Peso(*) </label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Peso"
                        required
                        name="peso"
                        [(ngModel)]="producto.peso"
                      />
                    </div> -->
                    <div class="col-lg-12 form-group">
                      <label for="" class="h3">Portada (*)</label>
                      <div class="custom-file">
                        <input
                          class="custom-file-input"
                          type="file"
                          id="file-input"
                          (change)="fileChangeEvent($event)"
                        />
                        <label
                          class="custom-file-label"
                          id="input-portada"
                          for="file-input"
                          style="white-space: nowrap; overflow: hidden"
                          >Seleccionar imagen</label
                        >
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <img
                        [src]="imgSelect"
                        class="img-thumbnail"
                        alt="Rounded image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button
                *ngIf="!load_btn"
                class="btn btn-primary btn-shadow mr-3"
                type="submit"
              >
                Crear
              </button>
              <a
                class="btn btn-warning btn-shadow"
                [routerLink]="['/panel/productos']"
                routerLinkActive="router-link-active"
                >Regresar</a
              >
              <button
                disabled
                *ngIf="load_btn"
                type="button"
                class="btn btn-primary btn-shadow"
              >
                <span
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Creando...
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- / .row -->
  </div>
</div>
