<app-siderbar></app-siderbar>

<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-Perú2 col-lg-10 col-xl-8">
        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">
                <!-- Pretitle -->
                <h6 class="header-pretitle">Módulo</h6>

                <!-- Title -->
                <h1 class="header-title">Configuraciones</h1>
              </div>
            </div>
            <!-- / .row -->
          </div>
        </div>

        <!-- Alert -->

        <!-- Card -->
        <form #configForm="ngForm" (ngSubmit)="Actualizar(configForm)">
          <div class="card box-shadow-sm">
            <div class="card-header">
              <h2 style="margin-bottom: 0px">Configuraciones</h2>
            </div>

            <div class="card-body">
              <div style="max-width: 48rem">
                <div class="form-group row align-items-center">
                  <label class="col-md-3 h3" for="text-input"
                    >Nombre de la tienda</label
                  >
                  <div class="col-md-9">
                    <input
                      class="form-control"
                      type="text"
                      id="text-input"
                      placeholder="Createx"
                      name="titulo"
                      required
                      [(ngModel)]="config.titulo"
                    />
                  </div>
                </div>
                <!-- <div class="form-group row align-items-center">
                  <label
                    class="col-md-3 col-form-label font-weight-medium"
                    for="text-input"
                    >Facturación</label
                  >
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      type="text"
                      id="text-input"
                      placeholder="serie"
                      name="serie"
                      required
                      [(ngModel)]="config.serie"
                    />
                  </div>
                  <div class="col-md-5">
                    <input
                      class="form-control"
                      type="text"
                      id="text-input"
                      placeholder="Createx"
                      name="correlativo"
                      required
                      [(ngModel)]="config.correlativo"
                    />
                  </div>
                </div> -->
                <div class="form-group row align-items-center">
                  <!-- col-form-label font-weight-medium -->
                  <label class="col-md-3 h3" for="text-input">Categorías</label>
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      type="text"
                      id="text-input"
                      placeholder="Titulo"
                      name="titulo_cat"
                      [(ngModel)]="titulo_cat"
                    />
                  </div>
                  <div class="col-md-5">
                    <input
                      class="form-control"
                      type="text"
                      id="text-input"
                      placeholder="Icono"
                      name="icono_cat"
                      [(ngModel)]="icono_cat"
                    />
                  </div>
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <button
                      class="btn btn-primary mt-3"
                      (click)="agregar_cat()"
                    >
                      Agregar
                    </button>
                    <div class="table-responsive mt-3">
                      <table class="table table-sm" *ngIf="config.categorias">
                        <thead class="thead-dark">
                          <tr>
                            <th>Categoria</th>
                            <th>Icono</th>
                            <th>Eliminar</th>
                          </tr>
                        </thead>
                        <ng-container *ngIf="config.categorias.length == 0">
                          <tbody>
                            <tr>
                              <td colspan="2" class="text-center">
                                <span class="text-muted"
                                  >No hay categorias disponibles</span
                                >
                              </td>
                            </tr>
                          </tbody></ng-container
                        >
                        <ng-container *ngIf="config.categorias.length >= 1">
                          <tbody
                            *ngFor="
                              let item of config.categorias;
                              let indice = index
                            "
                          >
                            <tr>
                              <td>
                                {{ item.titulo }}
                              </td>
                              <td>
                                <i class="{{ item.icono }}"></i>
                                {{ item.icono }}
                              </td>
                              <td>
                                <a
                                  style="cursor: pointer"
                                  (click)="eliminar_categoria(indice)"
                                  class="text-danger"
                                  >[Eliminar]</a
                                >
                              </td>
                            </tr>
                          </tbody>
                        </ng-container>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label class="col-md-3 h3" for="file-input">Logo</label>
                  <div class="col-md-9">
                    <div class="cs-file-drop-area">
                      <div class="cs-file-drop-preview img-thumbnail rounded">
                        <img [src]="imgSelect" alt="" class="img-thumbnail" />
                      </div>
                      <span class="cs-file-drop-message"
                        >Arrastre la imagen</span
                      >
                      <input
                        type="file"
                        class="cs-file-drop-input"
                        (change)="fileChangeEvent($event)"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary mr-3" type="submit">
                Guardar cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- / .row -->
  </div>
</div>
